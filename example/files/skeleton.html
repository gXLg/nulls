<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/styles.css">
    <script null-title>
      const title = require("./lib/title.js");
      return req => {
        const path = req.body.path ?? "/";
        const auth = req.auth;
        return title(path, auth);
      };
    </script>
  </head>
  <body>
    <null-container null="root"></null-container>
    <script src="/static/null.js"></script>
  </body>
</html>
